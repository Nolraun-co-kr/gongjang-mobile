<script>
  function setReviewStar(index, number, isHalf = false) {
    $('#count').val(number);

    $('.grade__star').removeClass('active');
    $('.grade__star').removeClass('active-half');
    if(!isHalf) {
      $('.grade__star').map(function( idx, item ) {
        if( idx < index ) {
          item.classList.add('active');
        }
      })
    } else {
      $('.grade__star').map(function( idx, item ) {
        if( idx < (index - 1) ) {
          item.classList.add('active');
        }
        else if ( idx === (index - 1) ) {
          item.classList.add('active-half');
        }
      })
    }
  }
</script>
