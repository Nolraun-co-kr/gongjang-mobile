$(document).on("click", ".card_wrap td", function() {
	$(".card_wrap td").removeClass("on");

});

/* custom-toggle-btn 처리 */
$(".custom-toggle-btn").each(function() {
	var checked = $(this).find("input[type='checkbox']").prop("checked");
	if (checked) {
		$(this).find(".custom-toggle-content").addClass("on");
	}
});

$(document).on("click", ".custom-toggle-btn", function() {
	if ($(this).find(".custom-toggle-content").hasClass("on")) {
		$(this).find(".custom-toggle-content").removeClass("on");
		$(this).find("input[type='checkbox']").attr("checked", false);
	} else {
		$(this).find(".custom-toggle-content").addClass("on");
		$(this).find("input[type='checkbox']").attr("checked", true);
	}
});


function fileProc() {
	document.getElementById('write_file_txt').innerHTML=this.value;
}

$(document).on("change", "#write_file", function() {
	// input file 동기 생성 코드 삽입 요
	var filename = $(this).val();
	var filename_arr = filename.split("\\");
	filename = filename_arr[filename_arr.length -1];
	var html = "<span class='add_file'>"+filename+" <a href='javascript:;'><img src='./img/file-delete-ico.svg' /></a></span>";
	$(".write_file").html(html);
});

$(document).on("click", ".add_file a", function() {
	$(this).parent().remove();
	$('#write_file').val("");
	$("label.write_file").html("사진변경");
});

$(document).on("click",".filebtn",function() {
	$('#write_file').click();
});

</script>
