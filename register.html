	}
});

$(document).on("click",".register_btn", function() {
	if ($(this).hasClass("on"))	{
		$("input[name='reg_type']").val("");
		$(this).removeClass("on");
		$(".agree").hide();
	} else {
		var reg_type = $(this).data("type");
		$(".register_btn").removeClass("on");
		$(this).addClass("on");
		$("input[name='reg_type']").val(reg_type);
		$(".agree").show();
		if (reg_type == "1") {
			$(".type3").show();
		} else {
			$(".type3").hide();
		}
	}
});
